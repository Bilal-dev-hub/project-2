<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Job Application
                <span>(Web)</span>
            </h1>
            <form action="">
                <div class="form-contain">
                <div class="form">
                    <label for="first Name">First Name</label>
                    <input type="name" id="first name" name="first name" placeholder="Enter First Name...">
                </div>
                <div class="form">
                    <label for="last Name">Last Name</label>
                    <input type="email" id="last name" name="last name" placeholder="Enter Last Name...">
                </div>
                <div class="form">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Enter Your Email...">
                </div>
              
                <div class="form">
                <label for="job_role"> Job Role </label>
                <select id="job_role" name="job_role">
                  <option value="">Select Job Role</option>
                  <option value="frontend">Frontend Developer</option>
                  <option value="backend">Backend Developer</option>
                  <option value="full_stack">Full Stack Developer</option>
                  <option value="ui_ux">UI UX Designer</option>
                </select>
            </div>
            <div class="textarea-form">
                <label for="address">Address</label>
                <textarea name="address" id="address" rows="5" cols="30" placeholder="Enter Address"></textarea>
            </div>
            <div class="form">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter City Name...">
            </div>
            <div class="form">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode...">
            </div>
            <div class="form">
                <label for="date"> Date </label>
                <input value="2024-08-31" type="date" id="date" name="date" />
              </div>
            <div class="form">
                <label for="upload"> Upload Your CV </label>
                <input type="file" id="upload" name="upload" />
              </div>
              <div class="button">
                  <button type="submit">Apply Now</button>
               
            </div>
        </div>
            </form>
        </div>
    </div>
</body>

</html>
